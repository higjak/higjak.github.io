<!DOCTYPE = HTML>
<html>
<head>

<style>
.button {
    background-color:  #ffff80;
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 50px;
    margin: 8px 2px;
    cursor: pointer;
    border-radius: 12px;
}
</style>

<script>
function updateLooStatus() {
    var url = "http://xxx/cxf/washroom/status";
    var http = new XMLHttpRequest();
    http.open("POST", url, true);
    http.setRequestHeader('Content-type', 'text/plain');
    http.send("");
}

</script>

</head>
<body>
<button class="button" onclick="updateLooStatus()">Update Looky Loo Status</button>
</body>
</html>
